{% extends 'base.html' %}

{% block section %}

	<section id="featured-books" class="py-5 my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div class="d-flex justify-content-end btn-wrap">

						{% allowed_roles request '["Admin"]' as allow %} <!--cant pass list and it is from roles_permission.py --> 

						{% if allow %}
						  
						<a class="btn btn-outline-accent btn-accent-arrow" href="{% url 'movie-create' %}">Create Movie <i class="icon icon-ns-arrow-right"></i></a>
						
						{% endif %}


					</div>

					<div class="section-header align-center">
						<h2 class="section-title">Movies</h2>
					</div>

					<div class="product-list" data-aos="fade-up">
						<div class="row">
							{% for movie in movies %}
							<div class="col-md-3">
								<div class="product-item" style="display: flex; flex-direction: column; height: 100%;">
									<figure class="product-style" style="width: 100%; height: 350px; overflow: hidden; border-radius: 10px;">
										<img src="{{ movie.photo.url }}" alt="{{movie.name}}" class="product-item" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
										<a href="{% url 'movie-details' movie.uuid %}"><button type="button" class="add-to-cart" data-product-tile="add-to-cart">Watch</button></a>
									</figure>
									<figcaption>
										<h3>{{ movie.name }}</h3>
										<span>
                                            <ul style="display: flex; list-style: none; justify-content: center;">
                                                <li  class="mx-4">{{ movie.release_date |date:'Y' }}</li>
												{% display_time movie.runtime as runtime %}
                                                <li class="mx-4">{{ runtime }}</li>
                                                <li class="mx-4">{{ movie.certification }}</li>
                                            </ul>
                                        </span>
										<div class="item-price text-truncate">{{ movie.description }}</div>
									</figcaption>
								</div>
							</div>
							{% endfor %}
						</div><!--ft-books-slider-->
					</div><!--grid-->


				</div><!--inner-content-->
			</div>

			<div class="row">
				<div class="col-md-12">

					<div class="btn-wrap align-right">
						<a href="#" class="btn-accent-arrow">View all products <i
								class="icon icon-ns-arrow-right"></i></a>
					</div>

				</div>
			</div>
		</div>
	</section>


{% endblock %}
